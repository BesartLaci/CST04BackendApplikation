<!--List of all Packages-->
<div class="col-sm-3">

  <div>
    <label class="col-sm-12" style="margin-bottom:5px; margin-top:5px;"> packageCreations: </label>
  </div>

  <div class="package-view-packageList-element package-view-list">
    <div *ngIf="packages">
      <div class="list-group" style="width:100%; margin:0" *ngFor="let package of packages">
        <a *ngIf="package.Available" (click)="setSelectedPackage(package)" class="list-group-item"> {{package.Name}} </a>
      </div>
    </div>
    <div *ngIf="packages">
      <div class="list-group" style="width:100%; margin:0" *ngFor="let package of packages">
        <a *ngIf="!package.Available" (click)="setSelectedPackage(package)" class="list-group-item"> \--- {{package.Name}} </a>
      </div>
    </div>
  </div>

</div>

<!-- Middle Body Content (Description of selected Packages) -->
<div class="col-sm-6 package-view-packageDetails-element">

  <div class="col-sm-12 package-view-image"></div>
  <div style="text-align:center">
    <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
    <button type="button" class="btn btn-default" (click)="fileInput.click()">Select Image</button>

  </div>

  <!--Package Details-->
  <div class="col-sm-12 package-view-packageDetailsProperties-element" *ngIf="selectedPackage">

    <div class="form-group form-group-element">
      <label class="col-sm-3"> Name: </label>
      <div class="col-sm-6">
        <input class="form-control" [(ngModel)]="selectedPackage.Name" required />
      </div><!--placeholder="name"-->
      <div class="col-lg-3"> â‚¬ {{packagePrice}}</div>
    </div>

    <div class="form-group form-group-element">
      <label class="col-sm-3"> Available: </label>
      <div class="col-sm-6"><input class="form-control" [(ngModel)]="selectedPackage.Available" /></div>
      <div class="col-sm-3"></div>
    </div>

    <div class="form-group form-group-element">
      <label class="col-sm-3"> Wrapping: </label>
      <div class="col-sm-6">

        <select class="form-control" *ngIf="selectedPackage.Wrapping"
                [(ngModel)]="selectedPackage.Wrapping.WrappingId">
          <option *ngFor="let wrapping of wrappings"
                  [value]="wrapping.WrappingId">
            {{wrapping.Name}}
          </option>
        </select>

      </div>
      <div class="col-sm-3"></div>
    </div>



    <div class="form-group form-group-element" style="margin-top:10px">
      <label class="col-sm-12" style="text-align:center;">Description: </label>
      <textarea class="form-control col-sm-12" [(ngModel)]="selectedPackage.Description"></textarea>
    </div>

  </div>

  <div class="col-sm-12 package-view-packageButtons-element">
    <div class="form-group form-group-element ">
      <button type="button" class="btn btn-default col-sm-4" (click)="createNewPackage()">Create New</button>
      <button type="button" class="btn btn-default col-sm-4" (click)="saveSelectedPackage()">Save</button>
      <button type="button" class="btn btn-default col-sm-4" (click)="enableDisableSelecetedPackage()">Enable/Disable</button>
    </div>
  </div>

</div>


<!-- Right Body Content (Lists all parts of package) -->
<div class="col-sm-3 package-view-packageChocolates-element">

  <!--List of selected Chocolates-->
  <div>
    <label class="col-sm-12" style="margin-bottom:5px;"> selectedPackageContent: </label>
  </div>

  <div class="package-view-selectedChocolates-element package-view-list">
    <div *ngIf="selectedChocolates">
      <div class="list-group " style="width:100%; margin:0" *ngFor="let chocolate of selectedChocolates">
        <a (click)="putInAivailableChocolates(chocolate)" class="list-group-item">{{chocolate.Name}} | {{chocolate.Wrapping.WrappingId}}</a>
      </div>
    </div>
  </div>

  <!--List of available Chocolates-->
  <div>
    <label class="col-sm-12" style="margin-bottom:5px; margin-top:5px;"> availableChocolates: </label>
  </div>
  <div class="package-view-availableChocolates-element package-view-list">
    <div *ngIf="availableChocolates">
      <div class="list-group" style="width:100%; margin:0" *ngFor="let chocolate of availableChocolates">
        <a (click)="putInSelectedChocolates(chocolate)" class="list-group-item">{{chocolate.Name}} | {{chocolate.ChocolateId}}</a>
      </div>
    </div>
  </div>

</div>
