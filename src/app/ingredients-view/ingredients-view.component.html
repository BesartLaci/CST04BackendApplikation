<p *ngIf="!isAlive"><em>is not Alive!!!!!!!!</em></p>

<p *ngIf="!ingredients"><em>Loading...</em></p>

<table class='table' *ngIf="ingredients">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredien of ingrediens">
      <td>{{ ingredient.Name }}</td>
      <td>{{ ingredient.Price }}</td>
      <td>{{ ingredient.Type }}</td>
      <td>{{ ingredient.Description }}</td>
    </tr>
  </tbody>
</table>
